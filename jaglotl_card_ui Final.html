<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jaglotl WarCraft Kingdom Cards</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'UnifrakturCook', cursive;
      background: url('jwkBG.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: auto;
    }
    .container {
      display: flex;
      flex-wrap: nowrap;
      gap: 30px;
      padding: 80px 60px 60px;
      align-items: center;
    }
    .card-wrapper {
      position: relative;
      width: 300px;
      height: 450px;
      perspective: 1000px;
    }
    .card {
      width: 100%;
      height: 100%;
      position: absolute;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .card-wrapper:hover .card {
      transform: rotateY(180deg);
    }
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }
    .front img, .back img {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      object-fit: cover;
    }
    .back {
      transform: rotateY(180deg);
    }
    .logo {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 60px;
    }
    audio {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 99;
    }
  </style>
</head>
<body>
  <img src="upperrightcornerlogo.png" class="logo" alt="Jaglotl Logo">

  <div class="container">
    <!-- VA-2: The Xalvaros -->
    <div class="card-wrapper">
      <div class="card">
        <div class="front">
          <img src="VA-2-The Xalvaros.png" alt="The Xalvaros Front">
        </div>
        <div class="back">
          <img src="VA-2-The Xalvaros.png" alt="The Xalvaros Back">
        </div>
      </div>
    </div>

    <!-- VA-3: Abyssborn Ravager -->
    <div class="card-wrapper">
      <div class="card">
        <div class="front">
          <img src="VA-3-abyssborn ravager.png" alt="Abyssborn Front">
        </div>
        <div class="back">
          <img src="VA-3-abyssborn ravager.png" alt="Abyssborn Back">
        </div>
      </div>
    </div>

    <!-- G1: Thalorien -->
    <div class="card-wrapper">
      <div class="card">
        <div class="front">
          <img src="G1-Thalorien.png" alt="Thalorien Front">
        </div>
        <div class="back">
          <img src="G1-Thalorien.png" alt="Thalorien Back">
        </div>
      </div>
    </div>

    <!-- G2: New Stormforged -->
    <div class="card-wrapper">
      <div class="card">
        <div class="front">
          <img src="G2-noname.png" alt="Stormforged Front">
        </div>
        <div class="back">
          <img src="G2-noname.png" alt="Stormforged Back">
        </div>
      </div>
    </div>
  </div>

  <audio controls autoplay loop>
    <source src="jwkbgmusic.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
